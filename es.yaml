landing:
  "title": "Ninja OGame Bot"
  "meta-description": "Únete a la fuerza y empieza a dominar a tus enemigos automatizando todas tus tareas diarias con OGame Ninja."
  "defender-desc": "Monitorizaremos cualquier ataque a tus planetas y salvaremos tu flota y recursos antes de que llegue el ataque,
                    incluso cancelando la huida de flota después. Opcionalmente, podemos notificarte por email o Telegram cuando te estén atacando."
  "farming-desc": "Espía y ataca jugadores inactivos automáticamente. También es compatible con universos donde las sondas de espionaje tienen capacidad de carga!"
  "empire-desc": "Vista resumida de todos tus planetas y lunas en una única pantalla."
  "simulator-desc": "Simula rápidamente un combate usando la configuración de cualqiera de tus planetas y un informe de espionaje con nuestro simulador de batallas incluido."
  "queue-desc": "Actualiza de manera automática tus planetas con nuestra IA o, en otro caso, configurando una cola de construcción."
  "map-desc": "Visión global de todo el universo. ¡Encuentra los planetas de cualquier jugador o alianza rápidamente."
  "OGame Ninja": "Ogame Ninja"
  "The most advanced OGame toolkit ever created": "El set de utilidades más avanzado jamás creado para Ogame"
  "Learn more": "Descubre más"
  "Defender": "Defensor"
  "Farming": "Granjero"
  "Empire view": "Vista Imperio"
